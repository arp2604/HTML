<html>
<head>
<title> Arrays</title>
</head>
<body>
<p id="ar"> working with js arrays</p>
<script>
const.sub=['python','wt','java','c'];
const sr=[];
sr[0]='first';
sr[1]='second';
sr[2]='third';
const ar2=new Array('hi','hello','welcome','to','js');
document.getElementById("ar").innerHTML=ar2;
document.write(sub+"<br>");
sub.shift();
document.write(sub);
sub.concat(sr+"<br>");
document.write(sub+"<br>");
sub.copywithin(2,0);
document.write(sub);
</script>
</body>
</html>
